<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />

    <title>우아한 바다 이야기</title>
</head>

<body>
<section class="container">
    <h1>로또 구매</h1>
    <form action="/inputPayment" method="post">
        <div class="form-group">
            <label for="user">사용자 이름</label>
            <input type="text" id="user" name="user_name" class="form-control" />
            <small class="form-text text-muted">원하시는 사용자 이름을 입력해주세요.</small>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary">시작하기</button>
        </div>
    </form>
    <div class="row">
        <div class="col-md-6">
            {{#lottoGames}}
                {{round}} | {{name}} | {{totalWinningMoney}} 원<br>
            {{/lottoGames}}
        </div>
        <div class="col-md-6">
            B table
        </div>
    </div>
</section>
</body>

</html>
